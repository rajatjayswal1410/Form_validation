<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"
        integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>
<style>
    .container {
        height: 100vh;
    }

    input {
        width: 100%;
        font-size: 1.1rem;
        outline: none;
        border-radius: 5px;
        border: 1px solid gray;
        padding: 0.3rem 0.7rem;
    }

    form {
        background-color: rgb(213, 213, 213);
        padding: 1rem;
    }
</style>

<body>
    <div class="container pt-5">
        <form class="row mt-5" id="register_form">
            <div class="col-12 mb-2">
                <h4 class="text-center">Create an Account</h4>
            </div>
            <div class="col-12 mb-2 col-md-6" id="FirstName">
                <input type="text" placeholder="Firstname">
            </div>
            <div class="col-12 mb-2 col-md-6" id="LastName">
                <input type="text" placeholder="Lastname">
            </div>
            <div class="col-12 mb-2 col-md-6" id="Phone">
                <input type="text" placeholder="Phone" maxlength="10">
            </div>
            <div class="col-12 mb-2 col-md-6" id="Email">
                <input type="text" placeholder="Email">
            </div>
            <div class="col-12 mb-2 col-md-6" id="Password">
                <input type="password" placeholder="Password">
            </div>
            <div class="col-12 mb-3 col-md-6" id="ConfirmPassword">
                <input type="password" placeholder="Confirm-password">
            </div>
            <div class="col-12">
                <center>
                    <button type="submit" class="fw-bold  btn btn-warning">Register</button>
                </center>
            </div>
        </form>
    </div>
    <script src="./HandleErrors.js"></script>
    <script src="./Validation.js"></script>
    <script src="./app.js"></script>

</body>

</html>
